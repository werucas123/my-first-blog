<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Django Girls blo0g</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django girls blog</a>></h1>>
        </header>
        {% for post in posts %}
            <article>
                <time>published:{{ post.published_date }}</time>>
                <h2><a href="">{{ post.title }}</a>></h2>>
                <p>{{ post.text|linebreaksbr }}</p>>
            </article>>
        {% endfor %}
    </body>

</html>
